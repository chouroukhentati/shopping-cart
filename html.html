<main>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://scontent.fnbe1-1.fna.fbcdn.net/v/t1.0-9/97970909_1909107579220246_8008251481587187712_o.jpg?_nc_cat=103&_nc_sid=6e5ad9&_nc_ohc=cwKoJGGPAjYAX8lrzk7&_nc_ht=scontent.fnbe1-1.fna&oh=d3e71d6487633328bc0cbb421d556f92&oe=5F1EBB00" class="d-block w-100" alt="im1"  height="400px">

      <div class="container">
        <div class="card shopping-cart">
                 <div class="card-header bg-dark text-light">
                     <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                     Shipping cart
                     <a href="" class="btn btn-outline-info btn-sm pull-right">Continiu shopping</a>
                     <div class="clearfix"></div>
                 </div>
                 <div class="card-body">
                         <!-- PRODUCT -->
                         <div class="row " id='0'>
                             <div class="col-12 col-sm-12 col-md-2 text-center">
                                     <img class="img-responsive" src="https://postmediamontrealgazette2.files.wordpress.com/2014/06/shopping.jpg" alt="prewiew" width="120" height="80">
                             </div>
                             <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-4">
                                 <h4 class="product-name"><strong>Product Name</strong></h4>
                                 <h4>
                                     <small>Product description</small>
                                 </h4>
                             </div>
                             <div class="col-12 col-sm-12 text-sm-center col-md-6 text-md-right row">
                                 <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                                     <h6><strong><span id='p1'>80 </span><span class="text-muted">x</span></strong></h6>
                                 </div>
                                 <div class="col-4 col-sm-4 col-md-2">
                                     <div class="quantity">
                                         <input type="button" value="+" class="plus" onclick="increase('inp1',80,'p1','total')">
                                         <input type="number" id="inp1" step="1" max="99" min="1" value="1" title="Qty" class="qty"
                                                size="4">
                                         <input type="button" value="-" class="minus" id ="inp1" onclick="decrease('inp1',80,'p1','total')" >
                                
                                     </div>
                                 </div>
                                 <div class="col-2 col-sm-2 col-md-2 text-right">
                                     <button type="button" class="btn btn-outline-danger btn-xs"  >
                                     
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                     </button>
                                     
                                </div>
                                <div class='col-md-2'>
                                <a href="#" class="like" >
                                  <i class="fa fa-heart" aria-hidden="true"></i>
                                </a>    
    
    
    
                              </div>
                             </div>
                         </div>
                         <hr>
                         <!-- END PRODUCT -->
                         <!-- PRODUCT -->
                         <div class="row " id='1'>
                             <div class="col-12 col-sm-12 col-md-2 text-center">
                                     <img class="img-responsive" src="https://img.freepik.com/photos-gratuite/jeune-fille-est-titulaire-sac-shopping-beaute_1150-13673.jpg?size=626&ext=jpg" alt="prewiew" width="120" height="80">
                             </div>
                             <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-4">
                                 <h4 class="product-name"><strong>Product Name</strong></h4>
                                 <h4>
                                     <small>Product description</small>
                                 </h4>
                             </div>
                             <div class="col-12 col-sm-12 text-sm-center col-md-6 text-md-right row">
                                 <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                                     <h6><strong><span id='p2'> 120 <span class="text-muted">x</span></strong></h6>
                                 </div>
                                 <div class="col-4 col-sm-4 col-md-2">
                                     <div class="quantity">
                                         <input type="button" value="+" class="plus"  onclick="increase1('inp3',120,'p2','total')">
                                         <input type="number" step="1" id="inp3" max="99" min="1" value="1" title="Qty" class="qty"
                                                size="4">
                                         <input type="button"value="-" class="minus" onclick="decrease1('inp3',120,'p2','total')" >
                                     </div>
                                 </div>
                                 <div class="col-2 col-sm-2 col-md-2 text-right">
                                     <button type="button" class="btn btn-outline-danger btn-xs" >
                                         <i class="fa fa-trash" aria-hidden="true"></i>
                                     </button>
                                 </div>
                                 <div class='col-md-2'>
                                
                                  <a href="#" class="like" >
                                    <i class="fa fa-heart" aria-hidden="true"></i>
                                  </a> 
                                



                                 </div>
                             </div>
                         </div>
                         <hr>
                         <!-- END PRODUCT -->
                     <div class="pull-right">
                         <a href="" class="btn btn-outline-secondary pull-right">
                             Update shopping cart
                         </a>
                     </div>
                 </div>
                 <div class="card-footer">
                     <div class="coupon col-md-5 col-sm-5 no-padding-left pull-left">
                         <div class="row">
                             <div class="col-6">
                                 <input type="text" class="form-control" placeholder="cupone code">
                             </div>
                             <div class="col-6">
                                 <input type="submit" class="btn btn-default" value="Use cupone">
                             </div>
                         </div>
                     </div>
                     <div class="pull-right" style="margin: 10px">
                         <a href="" class="btn btn-success pull-right">Checkout</a>
                         <div class="pull-right" style="margin: 5px">
                             Total price: <span id='total'>200</span><span>$</span>
                         </div>
                     </div>
                 </div>
             </div>
     </div>
